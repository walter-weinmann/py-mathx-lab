name: CI (make final)

on:
  pull_request:
  push:
    branches: ["main"]

permissions:
  contents: read

jobs:
  dev-chain:
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make -y

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies (dev)
        run: |
          uv sync --frozen --extra dev

      - name: Run final chain
        run: |
          make final
