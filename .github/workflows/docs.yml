name: Docs (HTML + PDF, deploy Pages)

on:
  push:
    branches: ["main"]
    paths:
      - "docs/**"
      - "pyproject.toml"
      - "uv.lock"
      - "Makefile"
      - ".github/workflows/docs.yml"
  pull_request:
    branches: ["main"]
    paths:
      - "docs/**"
      - "pyproject.toml"
      - "uv.lock"
      - "Makefile"
      - ".github/workflows/docs.yml"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build docs (HTML + PDF)
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make -y

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Set up uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies (docs)
        run: |
          uv sync --frozen --extra docs

      - name: Build HTML docs
        run: |
          make docs

      # PDF build is Linux-only (requires TeX toolchain).
      - name: Install TeX toolchain (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends             latexmk             texlive-latex-recommended             texlive-latex-extra             texlive-fonts-recommended
          latexmk -v

      - name: Build PDF docs (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          # Result: docs/_build/latex/py-mathx-lab.pdf
          uv run sphinx-build -M latexpdf docs docs/_build

      - name: Copy PDF into HTML site (Ubuntu only)
        if: runner.os == 'Linux'
        run: |
          mkdir -p docs/_build/html/_static/pdf
          cp -f "docs/_build/latex/py-mathx-lab.pdf" "docs/_build/html/_static/pdf/py-mathx-lab.pdf"

      - name: Upload HTML artifact (all OS)
        uses: actions/upload-artifact@v4
        with:
          name: docs-html-${{ matrix.os }}
          path: docs/_build/html

      - name: Upload PDF artifact (Ubuntu only)
        if: runner.os == 'Linux'
        uses: actions/upload-artifact@v4
        with:
          name: docs-pdf
          path: docs/_build/latex/py-mathx-lab.pdf

      - name: Upload Pages artifact (Ubuntu only)
        if: runner.os == 'Linux'
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/_build/html

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: build-docs
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
